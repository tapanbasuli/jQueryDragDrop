<!DOCTYPE html>
<html>

<head>

    <title>jQuery UI Droppable - Default functionality</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
<div class="container-fluid">
    <h1 class="text-center">jQuery UI Droppable</h1>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Panel 1 <span id="boxCount1" class="badge badge-success pull-right">5</span></h1>
                </div>
                <div id="container1" data-id="1" class="panel-body box-container">
                    <div itemid="itm-1" class="btn btn-default box-item">Item 1</div>
                    <div itemid="itm-2" class="btn btn-default box-item">Item 2</div>
                    <div itemid="itm-3" class="btn btn-default box-item">Item 3</div>
                    <div itemid="itm-4" class="btn btn-default box-item">Item 4</div>
                    <div itemid="itm-5" class="btn btn-default box-item">Item 5</div>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Panel 2 <span id="boxCount2" class="badge badge-success pull-right">0</span></h1>
                </div>
                <div id="container2" data-id="2" class="panel-body box-container"></div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Panel 3 <span id="boxCount3" class="badge badge-success pull-right">0</span></h1>
                </div>
                <div id="container3" data-id="3" class="panel-body box-container"></div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Panel 4 <span id="boxCount4" class="badge badge-success pull-right">0</span></h1>
                </div>
                <div id="container4" data-id="4" class="panel-body box-container"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
